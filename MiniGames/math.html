<!DOCTYPE html>
<html>
<style>
    @font-face {
        font-family: ComicSansMS;
        src: url(fonts/ComicSansMS.ttf);
    }

    .statement {
        font-family: ComicSansMS;
    }
</style>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template"/>
    <title>MiniGames</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

</head>

<body>
<div id="main" class="page">
    <div class="time col-xs-12" id="timer">15</div>
    <div class="score col-xs-12" id="score">Score: 0</div>
    <div class="statement col-xs-12" id="statement"></div>
    <div class="yes_button_div col-xs-6">
        <button class="yes_button" id="yes"><img src="images/math/ok.png"></button>
    </div>
    <div class="no_button_div col-xs-6">
        <button class="no_button" id="no"><img src="images/math/no.png"></button>
    </div>
</div>
</body>
<script src="js/math.js"></script>

</html>
