<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template"/>

    <title>MiniGames</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

</head>

<style>
    @keyframes logo-animation {
        0% {

            width: 300px;
        }
        100% {
            width: 270px;
        }
    }

    .element {
        animation-name: logo-animation;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }


</style>

<body>
<div id="main" class="page">
    <div class="contents">
        <div class="container">
            <div class="col-xs-12 logo">
                <img id="logo" class="logo element" src="images/logoAnimation.png" alt="MiniGames"/>
            </div>
            <div class="col-xs-12 options">
                <ul class="options">
                    <li>
                        <button class="main_page_button" id="mathQuiz">MathQuiz</button>
                    </li>
                    <li>
                        <button class="main_page_button" id="breakout">Breakout</button>
                    </li>
                    <li>
                        <button class="main_page_button" id="barley-break">Barley-Break</button>
                    </li>
                    <li>
                        <button class="main_page_button" id="invertion"> Invertion</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/main.js"></script>

</html>
