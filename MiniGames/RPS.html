<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template"/>

    <title>RPS</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

</head>
<style>
    @font-face {
        font-family: peace sans;
        src: url(fonts/Peace.otf);
    }

    .peace {
        font-family: peace sans;
    }

    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
        border-color: red;
    }


</style>


<body>

<div id="main" class="page">
    <div class="content">
        <div class="score_rps col-xs-12" id="score">
            Score: 0
        </div>
        <div class="computer_card col-xs-12" id="computer_card">
            <img id="computerPlace"/>
        </div>
        <hr color="red">
        <div class="result col-xs-12">
            <div class="peace" id="result">


            </div>
        </div>
        <hr color="red">
        <div class="playerPlace col-xs-12">
            <div class="playerPlace" id="playerPlaceDiv">
                <img id="playerPlace"/>
            </div>
        </div>
        <div class="player_cards col-xs-12">
            <div class="player_card col-xs-4">
                <img id="rock" src="images/rock.jpg"/>
            </div>
            <div class="player_card col-xs-4">
                <img id="paper" src="images/paper.jpg"/>
            </div>
            <div class="player_card col-xs-4">
                <img id="scissors" src="images/scissors.jpg"/>
            </div>
        </div>
    </div>
</div>
<script src="js/RPS.js"></script>
</body>

</html>
